# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Contain

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# KHENAN: I commented these out just to see, if they were causing the .jar not to build.
# env. variables
#env:
    ##secrets are private/hidden enviroment variables saved on github
    ##Values below
    #LOCALEMAIL: ${{secrets.LOCALEMAIL}}
    #EMAILPASSWORD: ${{secrets.EMAILPASSWORD}}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'corretto'
        cache: maven
    - name: Build with Maven
    # KHENAN: the "-Dmaven.test.skip" option will skip the test-check requirements
    - run: mvn package -Dmaven.test.skip --file pom.xml
    - run: mkdir artefact && cp target/*.jar artefact
    - uses: actions/upload-artifact@v2
      with:
        name: Package
        path: staging

